<div class="venture-rect">
    <h4 class="venture-rect-header">Sign In</h4>
    <div class="venture-rect-body">
        <div class="form-group">
            <label>Email</label>
            <input type="text" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" />
        </div>

        <button mat-raised-button color="primary" class="btn-block font-weight-bold" tabindex="0" (click)="onSignInClick()">Sign In</button>
    </div>
</div>
